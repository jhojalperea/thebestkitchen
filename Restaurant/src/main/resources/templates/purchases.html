<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layouts/layout :: head"></head>
	
	<body>
		<div th:insert="~{layouts/layout :: navbar}"></div>	
		
		<div class="container mt-3">			
			<h4 class="mt-2">Top Clientes mayores compras</h4>
			<table id="purchases" class="table table-striped table-responsive-md">
			    <thead>
			        <tr>
			            <th>ID Cliente</th>
			            <th>Cliente</th>			            
			            <th>Total</th>			                        		            
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="purchase : ${purchases}">
			            <td th:text="${purchase.clientId}"></td>
			            <td th:text="${purchase.client}"></td>			            
			            <td style="text-align:right;" th:text="${purchase.total}"></td>
			            <!-- 
			            <td>
			            	<a th:href="@{/edit/{id}(id=${purchase.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
			            	<a th:href="@{/delete/{id}(id=${purchase.id})}" class="btn btn-secundary"><i class="fas fa-user-times ml-2"></i></a>
			            </td>
			            -->			            
			        </tr>
			    </tbody>
			</table>
		</div>					
	</body>	
</html>
